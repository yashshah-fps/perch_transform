data_source:
  name: transform_test
  description: Wayfair enrollments table
  owners:
    - yash.shah@fpsinc.com
  sql_table: dbt_etl.transform_test
  
  identifiers:
    - name: Enrollment
      type: primary
      expr: id_enrollment

  measures:
    - name: new_enrollments
      expr: "1"
      agg: SUM

  dimensions:
    - name: ds
      type: time
      type_params:
        is_primary: True
        time_granularity: day
    - name: country
      description: The country where the customer is located.
      type: categorical

  mutability:
    type: immutable
